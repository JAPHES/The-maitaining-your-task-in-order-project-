<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        :root {
            --bg-main: #f4f7fb;
            --bg-panel: #ffffff;
            --line: #dbe3ec;
            --text-main: #1f2937;
        }
        body.dark-mode {
            --bg-main: #0f172a;
            --bg-panel: #1e293b;
            --line: #334155;
            --text-main: #e5edf8;
        }
        body {
            background: var(--bg-main);
            color: var(--text-main);
        }
        .panel {
            background: var(--bg-panel);
            border: 1px solid var(--line);
            border-radius: 14px;
        }
    </style>
</head>
<body>
    <div class="container-fluid py-3">
        <div class="row g-3">
            <aside class="col-12 col-lg-3 col-xl-2">
                {% include 'todo/_sidebar.html' %}
            </aside>
            <main class="col-12 col-lg-9 col-xl-10">
        <!-- Centered Card -->
        <div class="card shadow-sm mx-auto mt-4 panel" style="max-width: 600px;">
            <div class="card-body">
                <!-- Title -->
                <h1 class="text-danger text-center mb-4">Move Task To Trash</h1>
                <p class="text-center fs-5">
                    This will move <strong>"{{ task.title }}"</strong> to trash. You can restore it later.
                </p>
                <!-- Form and Buttons -->
                <div class="text-center mt-4">
                    <form method="POST" class="d-inline">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger px-4">Move To Trash</button>
                    </form>
                    <a href="{% url 'task_list' %}" class="btn btn-secondary px-4 ms-2">Cancel</a>
                </div>
            </div>
        </div>
            </main>
        </div>
    </div>

    <script>
        (function () {
            var key = "todo_dark_mode";
            var toggle = document.getElementById("darkModeToggle");
            if (localStorage.getItem(key) === "true") {
                document.body.classList.add("dark-mode");
            }
            if (toggle) {
                toggle.addEventListener("click", function () {
                    document.body.classList.toggle("dark-mode");
                    localStorage.setItem(key, document.body.classList.contains("dark-mode"));
                });
            }
        })();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygrcaKbYXeb43DN+s7USQlpt1nbjHDqVQwRfhtbFYzC/DKtOsnVO8Q1Ubp1fwOkd" crossorigin="anonymous"></script>
</body>
</html>
