<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <!-- Centered Card -->
        <div class="card shadow-sm mx-auto" style="max-width: 600px;">
            <div class="card-body">
                <!-- Title -->
                <h1 class="text-danger text-center mb-4">Move Task To Trash</h1>
                <p class="text-center fs-5">
                    This will move <strong>"{{ task.title }}"</strong> to trash. You can restore it later.
                </p>
                <!-- Form and Buttons -->
                <div class="text-center mt-4">
                    <form method="POST" class="d-inline">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger px-4">Move To Trash</button>
                    </form>
                    <a href="{% url 'task_list' %}" class="btn btn-secondary px-4 ms-2">Cancel</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygrcaKbYXeb43DN+s7USQlpt1nbjHDqVQwRfhtbFYzC/DKtOsnVO8Q1Ubp1fwOkd" crossorigin="anonymous"></script>
</body>
</html>
