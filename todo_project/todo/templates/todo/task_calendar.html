<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Calendar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-main: #f3f7fc;
            --panel-bg: #ffffff;
            --line: #dce5ef;
            --text-main: #1f2937;
        }
        body.dark-mode {
            --bg-main: #0f172a;
            --panel-bg: #1e293b;
            --line: #334155;
            --text-main: #e2e8f0;
        }
        body {
            background: linear-gradient(140deg, #e6f2ff 0%, var(--bg-main) 55%);
            color: var(--text-main);
            min-height: 100vh;
        }
        .panel {
            background: var(--panel-bg);
            border: 1px solid var(--line);
            border-radius: 16px;
            box-shadow: 0 16px 36px rgba(15, 23, 42, 0.09);
        }
        .fc .fc-toolbar-title {
            font-size: 1.15rem;
            font-weight: 700;
        }
        .fc .fc-button-primary {
            background-color: #0ea5e9;
            border-color: #0ea5e9;
        }
        .fc .fc-button-primary:not(:disabled).fc-button-active,
        .fc .fc-button-primary:not(:disabled):active {
            background-color: #0284c7;
            border-color: #0284c7;
        }
    </style>
</head>
<body>
    <div class="container-fluid py-3">
        <div class="row g-3">
            <aside class="col-12 col-lg-3 col-xl-2">
                {% include 'todo/_sidebar.html' %}
            </aside>
            <main class="col-12 col-lg-9 col-xl-10">
        <div class="panel p-4 mb-4">
            <div class="d-flex flex-wrap justify-content-between align-items-center gap-2">
                <div>
                    <h1 class="h3 mb-1">Calendar View</h1>
                    <p class="mb-0 text-secondary">Visual planner of tasks by due date.</p>
                </div>
                <a href="{% url 'task_list' %}" class="btn btn-primary btn-sm">Back To Tasks</a>
            </div>
        </div>

        <div class="panel p-3 p-md-4">
            <div id="calendar"></div>
        </div>
            </main>
        </div>
    </div>

    {{ calendar_events|json_script:"calendar-events-data" }}

    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js"></script>
    <script>
        (function () {
            var key = "todo_dark_mode";
            var toggle = document.getElementById("darkModeToggle");
            if (localStorage.getItem(key) === "true") {
                document.body.classList.add("dark-mode");
            }
            toggle.addEventListener("click", function () {
                document.body.classList.toggle("dark-mode");
                localStorage.setItem(key, document.body.classList.contains("dark-mode"));
            });
        })();

        document.addEventListener('DOMContentLoaded', function() {
            var events = JSON.parse(document.getElementById('calendar-events-data').textContent);
            var calendar = new FullCalendar.Calendar(document.getElementById('calendar'), {
                initialView: 'dayGridMonth',
                height: 'auto',
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'dayGridMonth,timeGridWeek,listWeek'
                },
                eventDisplay: 'block',
                events: events
            });
            calendar.render();
        });
    </script>
</body>
</html>
