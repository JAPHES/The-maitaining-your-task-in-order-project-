<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(120deg, #f3f4f6 0%, #e8f5f0 100%);
            display: flex;
            align-items: center;
        }
        .auth-shell {
            border: none;
            border-radius: 16px;
            overflow: hidden;
            background: #ffffff;
        }
        .visual-side {
            background: linear-gradient(135deg, #43cea2, #185a9d);
            color: white;
            padding: 2rem;
            min-height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .visual-side svg {
            width: 100%;
            max-width: 340px;
            height: auto;
            margin-bottom: 1.25rem;
        }
        .form-side {
            padding: 2rem;
            background-color: #ffffff;
        }
        .form-side h2 {
            color: #185a9d;
            font-weight: 700;
            margin-bottom: 0.35rem;
        }
        .form-intro {
            color: #4f5b62;
            margin-bottom: 1.25rem;
        }
        .btn-primary {
            background-color: #ff9800;
            border: none;
            font-weight: 600;
            padding: 0.7rem 1rem;
        }
        .btn-primary:hover {
            background-color: #f57c00;
        }
        .form-control {
            border-radius: 10px;
            border: 1px solid #d6e2ef;
            padding: 0.65rem 0.8rem;
        }
        .form-control:focus {
            border-color: #ff9800;
            box-shadow: 0 0 0 0.2rem rgba(255, 152, 0, 0.25);
        }
        .text-link {
            color: #185a9d;
        }
        .text-link:hover {
            color: #43cea2;
        }
        .alert-danger {
            border-radius: 10px;
        }
        @media (max-width: 991.98px) {
            .visual-side {
                padding: 1.5rem;
            }
            .form-side {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container py-4">
        <div class="row justify-content-center">
            <div class="col-lg-11 col-xl-10">
                <div class="auth-shell shadow-lg">
                    <div class="row g-0">
                        <div class="col-lg-5">
                            <div class="visual-side">
                                <svg viewBox="0 0 500 360" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Login illustration">
                                    <rect x="60" y="50" width="380" height="260" rx="24" fill="rgba(255,255,255,0.18)"/>
                                    <rect x="100" y="90" width="300" height="38" rx="10" fill="white" fill-opacity="0.85"/>
                                    <rect x="100" y="144" width="230" height="20" rx="8" fill="white" fill-opacity="0.65"/>
                                    <rect x="100" y="176" width="190" height="20" rx="8" fill="white" fill-opacity="0.5"/>
                                    <rect x="100" y="222" width="140" height="42" rx="10" fill="#ff9800"/>
                                    <circle cx="370" cy="240" r="42" fill="rgba(255,255,255,0.25)"/>
                                    <path d="M350 240L366 256L392 224" stroke="white" stroke-width="10" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                                <h3 class="fw-bold mb-2">Welcome Back</h3>
                                <p class="mb-0">Login to continue managing your personal tasks.</p>
                            </div>
                        </div>
                        <div class="col-lg-7">
                            <div class="form-side">
                                <h2>Login</h2>
                                <p class="form-intro">Enter your account details to continue.</p>
                                {% if messages %}
                                    <div class="alert alert-danger">
                                        {% for message in messages %}
                                            <p class="mb-1">{{ message }}</p>
                                        {% endfor %}
                                    </div>
                                {% endif %}
                                <form method="POST" action="{% url 'login' %}">
                                    {% csrf_token %}
                                    <div class="mb-3">
                                        <label for="username" class="form-label fw-semibold">Username</label>
                                        <input type="text" name="username" id="username" placeholder="Enter Username"
                                               class="form-control" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="password" class="form-label fw-semibold">Password</label>
                                        <input type="password" name="password" id="password" placeholder="Enter Password"
                                               class="form-control" required>
                                    </div>
                                    <div class="d-grid">
                                        <button type="submit" class="btn btn-primary btn-lg">Login</button>
                                    </div>
                                </form>
                                <div class="text-center mt-3">
                                    <p class="mb-0">
                                        Don't have an account?
                                        <a href="{% url 'register' %}" class="text-link text-decoration-none fw-semibold">Sign Up</a>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-wtG45yyN3Wo1qg8L3hCgZjKprmUgmnhEJAz7cgySsmPYyIqYdLEzAWl01xMi2bC0" crossorigin="anonymous"></script>
</body>
</html>
