<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Oscar Farms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f3f4f6; /* Light gray background for a welcoming look */
        }
        .card {
            border: none; /* Remove card border */
            border-radius: 10px; /* Smooth corners */
            background: linear-gradient(135deg, #43cea2, #185a9d); /* Green-blue gradient */
            color: white;
        }
        .btn-primary {
            background-color: #ff9800; /* Bright orange button */
            border: none;
        }
        .btn-primary:hover {
            background-color: #f57c00; /* Darker orange on hover */
        }
        .form-control {
            border-radius: 5px; /* Smooth input field corners */
        }
        .form-control:focus {
            border-color: #ff9800; /* Orange border on focus */
            box-shadow: 0 0 0 0.2rem rgba(255, 152, 0, 0.25); /* Subtle shadow on focus */
        }
        .welcome-text {
            color: #37474f; /* Darker gray for contrast */
            font-weight: bold;
            font-size: 1.25rem;
        }
        .text-link {
            color: #ffcc80; /* Soft orange for links */
        }
        .text-link:hover {
            color: #ffe0b2; /* Lighter orange on hover */
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow-lg p-4">
                    <div class="card-body">
                        <h2 class="text-center fw-bold mb-3">Welcome to Oscar Farms!</h2>
                        <p class="welcome-text text-center mb-4">
                            Join our farming community today and gain access to the best grafted avocado
                            and macadamia seedlings. Start your farming journey with ease and success!
                        </p>
                        <h4 class="text-center fw-semibold mb-4">Register</h4>
                        <form method="POST" action="">
                            {% csrf_token %}
                            <div class="mb-3">
                                {{ form.as_p }} <!-- Automatically renders fields as paragraphs -->
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg">Register</button>
                            </div>
                        </form>
                        <div class="text-center mt-3">
                            <p class="mb-0">
                                Already have an account?
                                <a href="/login" class="text-link text-decoration-none fw-semibold">Login Here</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-wtG45yyN3Wo1qg8L3hCgZjKprmUgmnhEJAz7cgySsmPYyIqYdLEzAWl01xMi2bC0" crossorigin="anonymous"></script>
</body>
</html>
