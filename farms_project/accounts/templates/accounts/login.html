<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa; /* Light gray background */
        }
        .card {
            border: none; /* Remove card border */
            border-radius: 10px; /* Smooth corners */
            background: linear-gradient(135deg, #6a11cb, #2575fc); /* Gradient background for the card */
            color: white;
        }
        .btn-primary {
            background-color: #ff5722; /* Orange button */
            border: none;
        }
        .btn-primary:hover {
            background-color: #e64a19; /* Darker orange on hover */
        }
        .form-control {
            border-radius: 5px; /* Smooth input field corners */
        }
        .form-control:focus {
            border-color: #ff5722; /* Orange border on focus */
            box-shadow: 0 0 0 0.2rem rgba(255, 87, 34, 0.25); /* Subtle shadow on focus */
        }
        .text-link {
            color: #ffcc80; /* Soft orange for links */
        }
        .text-link:hover {
            color: #ffe0b2; /* Lighter orange on hover */
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow-lg p-4">
                    <div class="card-body">
                        <h4 class="text-center mb-4 fw-bold">Login</h4>
                        <form method="POST" action="">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="username" class="form-label fw-semibold">Username</label>
                                <input type="text" name="username" id="username" placeholder="Enter Username"
                                       class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label fw-semibold">Password</label>
                                <input type="password" name="password" id="password" placeholder="Enter Password"
                                       class="form-control" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg">Login</button>
                            </div>
                        </form>
                        <div class="text-center mt-3">
                            <p class="mb-0">
                                Don't have an account?
                                <a href="/register" class="text-link text-decoration-none fw-semibold">Sign Up</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-wtG45yyN3Wo1qg8L3hCgZjKprmUgmnhEJAz7cgySsmPYyIqYdLEzAWl01xMi2bC0" crossorigin="anonymous"></script>
</body>
</html>
