<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout - Oscar Farms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f3f4f6; /* Light gray background */
        }
        .container {
            max-width: 500px;
            margin-top: 50px;
        }
        .card {
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, #43cea2, #185a9d); /* Green-blue gradient */
            color: white;
            padding: 30px;
            text-align: center;
        }
        .btn-logout {
            background-color: #ff9800; /* Orange button */
            border: none;
            padding: 12px 25px;
            font-size: 1.2rem;
            border-radius: 5px;
        }
        .btn-logout:hover {
            background-color: #f57c00; /* Darker orange on hover */
        }
        .text-link {
            color: #ffcc80; /* Soft orange for links */
        }
        .text-link:hover {
            color: #ffe0b2; /* Lighter orange on hover */
        }
        h4 {
            font-weight: bold;
            color: #37474f; /* Darker gray for contrast */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card shadow-lg">
            <h4>Welcome, {{ user.username }}</h4>
            <p class="mb-4">You are now logged in to your Oscar Farms account.</p>
            <a href="{% url 'logout' %}" class="btn btn-logout">Logout</a>
            <div class="mt-4">
                <p class="mb-0">Thank you for visiting! We hope to see you again soon.</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-wtG45yyN3Wo1qg8L3hCgZjKprmUgmnhEJAz7cgySsmPYyIqYdLEzAWl01xMi2bC0" crossorigin="anonymous"></script>
</body>
</html>
